<!DOCTYPE html>
<html>
  <head>
    <title>Multilingual Text To Image Generation App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      
      h1 {
        text-align: center;
        margin-top: 30px;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        margin-top: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .input-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      
      .input-container input[type="text"],
      .input-container input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      
      .input-container .auth-token-container {
        display: flex;
        align-items: center;
      }
      
      .input-container .auth-token-container input[type="password"] {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      
      .input-container .auth-token-container .toggle-visibility {
        background-color: #fff;
        border: 1px solid #ccc;
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
        padding: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      
      .input-container .auth-token-container .toggle-visibility svg {
        fill: black;
        width: 18px;
        height: 18px;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 3px;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      .spinner {
        display: none;
        text-align: center;
      }

    .spinner img {
    width: 50%;
    height: 50%;
  }
      
      .result {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      
      .result img {
        max-width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Multilingual Text To Image Generation App</h1>
    
    <div class="container">
      <div class="input-container">
        <input type="text" id="promptInput" placeholder="Enter text prompt (no numbers)">
      </div>
      
      <div class="input-container">
        <div class="auth-token-container">
          <input type="password" id="authTokenInput" placeholder="Your Hugging Face auth token">
          <span class="toggle-visibility" onclick="toggleAuthVisibility()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4C7.03 4 2.57 7.6 1 12c1.57 4.4 6.03 8 11 8 4.97 0 9.43-3.6 11-8-1.57-4.4-6.03-8-11-8zm0 14c-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4 2.21 0 4 1.79 4 4 0 2.21-1.79 4-4 4zm0-7c-1.1 0-2 .9-2 2 0 1.1.9 2 2 2 1.1 0 2-.9 2-2 0-1.1-.9-2-2-2z"/>
            </svg>
          </span>
        </div>
      </div>
      
      <button onclick="generateImage()">Generate Image</button>
      
      <div class="spinner" id="spinner">
        <img src="static/spinner.gif" alt="Loading...">
      </div>
      
      <div class="result" id="resultContainer">
      </div>
    </div>
    
    <script>
     function generateImage() {
  var promptInput = document.getElementById('promptInput').value;
  var authTokenInput = document.getElementById('authTokenInput').value;

  // Validate the prompt to ensure it contains no numbers
  var promptRegex = /^[^\d]+$/;
  if (!promptRegex.test(promptInput)) {
    alert('Please enter a prompt without numbers.');
    return;
  }

  // Show the spinner while waiting for the response
  var spinner = document.getElementById('spinner');
  spinner.style.display = 'block';

  // Remove the previous result
  var resultContainer = document.getElementById('resultContainer');
  resultContainer.innerHTML = '';

  // Create the request object
  var request = new XMLHttpRequest();
  request.open('POST', '/generate', true);
  request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');

  // Define the callback function
  request.onload = function() {
    if (request.status >= 200 && request.status < 400) {
      // Parse the JSON response
      var response = JSON.parse(request.responseText);

      // Hide the spinner
      spinner.style.display = 'none';

      // Display the image
      var imageContainer = document.createElement('div');
      imageContainer.innerHTML = '<img src="' + response.image_path + '" alt="Generated Image">';
      resultContainer.appendChild(imageContainer);
    } else {
      // Hide the spinner
      spinner.style.display = 'none';

      // Display an error message
      alert('An error occurred while generating the image.');
    }
  };

  // Send the request with the prompt and auth token as the data
  request.send('prompt=' + encodeURIComponent(promptInput) + '&auth_token=' + encodeURIComponent(authTokenInput));
}

      function toggleAuthVisibility() {
        var authTokenInput = document.getElementById('authTokenInput');
        var toggleAuthVisibility = document.getElementById('toggleAuthVisibility');
        if (authTokenInput.type === 'password') {
          authTokenInput.type = 'text';
          toggleAuthVisibility.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M12 4C7.03 4 2.57 7.6 1 12c1.57 4.4 6.03 8 11 8 4.97 0 9.43-3.6 11-8-1.57-4.4-6.03-8-11-8zm0 14c-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4 2.21 0 4 1.79 4 4 0 2.21-1.79 4-4 4zm0-7c-1.1 0-2 .9-2 2 0 1.1.9 2 2 2 1.1 0 2-.9 2-2 0-1.1-.9-2-2-2z"/></svg>';
        } else {
          authTokenInput.type = 'password';
          toggleAuthVisibility.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M12 4C7.03 4 2.57 7.6 1 12c1.57 4.4 6.03 8 11 8 4.97 0 9.43-3.6 11-8-1.57-4.4-6.03-8-11-8zm0 14c-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4 2.21 0 4 1.79 4 4 0 2.21-1.79 4-4 4zm0-7c-1.1 0-2 .9-2 2 0 1.1.9 2 2 2 1.1 0 2-.9 2-2 0-1.1-.9-2-2-2z"/></svg>';
        }
      }
    </script>
  </body>
</html>
